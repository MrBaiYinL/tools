<script src="../index.js"></script>
<script> 
  var obj = {url:'www.bau.com', query: {age: '18', name: 'ha'}}
  function stringifyUrl(obj){
    const query = Object.assign(obj.query);
    let queryString = stringify(query);
    if (queryString) {
      queryString = `?${queryString}`;
    }
    console.log(`${obj.url}${queryString}`)
    return `${obj.url}${queryString}`;
  };
  stringifyUrl(obj)
  
</script>
